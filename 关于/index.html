<script>
    let utterancesLoaded = false;

    function setUtterancesTheme(theme) {
        let utterances = document.querySelector('.utterances iframe');
        if (utterances) {
            utterances.contentWindow.postMessage(
                {
                    type: 'set-theme',
                    theme: `github-${theme}`
                },
                'https://utteranc.es'
            );
        }
    }

    addEventListener('message', event => {
        if (event.origin !== 'https://utteranc.es') return;

        
        utterancesLoaded = true;
        setUtterancesTheme(document.documentElement.dataset.scheme)
    });

    window.addEventListener('onColorSchemeChange', (e) => {
        if (!utterancesLoaded) return;
        setUtterancesTheme(e.detail)
    })
</script>

<script>
  function initTocFolding() {
    const toc = document.querySelector(".widget--toc");
    if (!toc) {
      return; 
    }

    
    toc.classList.add("toc-enabled");

    let lastActiveLi = null; 

    function updateTocVisibility() {
      
      document.querySelectorAll("#TableOfContents .open").forEach((ul) => {
        ul.classList.remove("open");
      });

      const currentLi = document.querySelector(".active-class");

      if (!currentLi || currentLi === lastActiveLi) {
        
        return;
      }

      lastActiveLi = currentLi; 

      
      const directChildUl = currentLi.querySelector("ul, ol");
      if (directChildUl) {
        directChildUl.classList.add("open");
      }

      
      let parentUl = currentLi.parentElement;
      while (parentUl && (parentUl.localName === "ul" || parentUl.localName === "ol") && parentUl.id !== "TableOfContents") {
        parentUl.classList.add("open");
        parentUl = parentUl.parentElement.parentElement; 
      }
    }

    
    let scrollTimeout;
    window.addEventListener("scroll", () => {
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(updateTocVisibility, 100); 
    });

    
    updateTocVisibility();
  }

  document.addEventListener("DOMContentLoaded", initTocFolding);
</script>

<script>
    

    function debounce(func, delay) {
        let timeout;
        return function() {
            const context = this;
            const args = arguments;
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(context, args), delay);
        };
    }

    

    function initScrollTop() {
        
        let btn = document.createElement("button");
        btn.id = "backTopBtn";
        btn.onclick = backToTop;
        
        btn.setAttribute("aria-label", "ËøîÂõûÈ°∂ÈÉ®");
        
        btn.setAttribute("tabindex", "-1");

        
        document.body.appendChild(btn);

        
        window.onscroll = debounce(function() {
            
            const scrollThreshold = 200;

            if (document.body.scrollTop > scrollThreshold || document.documentElement.scrollTop > scrollThreshold) {
                
                btn.classList.add("show");
                
                btn.removeAttribute("tabindex");
            } else {
                
                btn.classList.remove("show");
                
                btn.setAttribute("tabindex", "-1");
            }
        }, 100); 
    }

    

    function backToTop(){
        
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    
    document.addEventListener("DOMContentLoaded", initScrollTop);
</script>

<script>
  function initCodeMoreBox() {
    let codeBlocks = document.querySelectorAll(".highlight");
    if (!codeBlocks) {
      return;
    }
    codeBlocks.forEach(codeBlock => {
      
      if (codeBlock.scrollHeight <= codeBlock.clientHeight) {
        return;
      }
      
      
      let codeMoreBox = document.createElement('div');
      codeMoreBox.classList.add('code-more-box');
      
      let codeMoreBtn = document.createElement('span');
      codeMoreBtn.classList.add('code-more-btn');
      codeMoreBtn.addEventListener('click', () => {
        codeBlock.classList.add('code-show');
        codeMoreBox.style.display = 'none';
        
        window.dispatchEvent(new Event('resize'))
      })
      
      let img = document.createElement('img');
      img.classList.add('code-more-img');
      img.src = "https://2332ly.github.io/icons/codeMore.png"
      
      codeMoreBtn.appendChild(img);
      codeMoreBox.appendChild(codeMoreBtn);
      codeBlock.appendChild(codeMoreBox)
    })
  }
  
  initCodeMoreBox();
</script>

    function showHideView() {

            if (!article) {
